<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="step1" class="step">
        <p>設定幅を選んでください。</p>
        <select id="widthSetting">
            <option value="0.01">0.01</option>
            <option value="0.02">0.02</option>
            <!-- 各オプションをここに追加します -->
            <option value="0.1">0.1</option>
        </select>
        <button id="toStep2">次へ</button>
    </div>
    <div id="step2" class="step">
        <p>上演の種類を選んでください。</p>
        <select id="typeSetting">
            <option value="normal">通常公演</option>
            <option value="highSchool">高校演劇</option>
        </select>
        <button id="toStep3">次へ</button>
    </div>
    <div id="step3" class="step">
        <p>チケット料金を入力してください。</p>
        <input id="ticketPrice" type="number" min="0">
        <button id="toStep4">次へ</button>
    </div>
    <div id="step4" class="step">
        <p>会場の客席数を入力してください。</p>
        <input id="numberOfSeats" type="number" min="0">
        <button id="toStep5">次へ</button>
    </div>
    <div id="step5" class="step">
        <p>上演回数を入力してください。</p>
        <input id="numberOfShows" type="number" min="0">
        <button id="toStep6">次へ</button>
    </div>
    <div id="step6" class="step">
        <p>助成金（補助金）を入力してください。</p>
        <input id="subsidy" type="number" min="0">
        <button id="toStep7">次へ</button>
    </div>
    <div id="step7" class="step">
        <p>委託費（スポンサー費）を入力してください。</p>
        <input id="commission" type="number" min="0">
        <button id="toStep8">次へ</button>
    </div>
    <div id="step8" class="step">
        <p>計算結果を表示しますか？</p>
        <button id="showResult">はい</button>
    </div>
    <div id="result" class="step">
        <p>最終的な著作権料は<span id="fee">0</span>円です。</p>
        <button id="reset">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
