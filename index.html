<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上演料シミュレーターDEMO | ozata92</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <!-- 上演の種類を選択するステップ -->
        <div id="step0" class="step">
            <label for="playType">上演の種類を選択してください</label>
            <select id="playType">
                <option value="general">一般</option>
                <option value="workshop">ワークショップ</option>
                <option value="university">大学・教育機関</option>
                <option value="highschool">高校演劇</option>
            </select>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- チケット料金を入力するステップ -->
        <div id="step1" class="step hidden">
            <label for="ticketPrice">チケット料金を入力してください（100円単位）</label>
            <input type="number" id="ticketPrice" min="0" step="100">
            <button type="button" class="prev">戻る</button>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- 会場の客席数を入力するステップ -->
        <div id="step2" class="step hidden">
            <label for="venueSeats">会場の客席数を入力してください</label>
            <input type="number" id="venueSeats" min="0">
            <button type="button" class="prev">戻る</button>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- 上演回数を入力するステップ -->
        <div id="step3" class="step hidden">
            <label for="playTimes">上演回数を入力してください</label>
            <input type="number" id="playTimes" min="0">
            <button type="button" class="prev">戻る</button>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- 助成金/補助金を入力するステップ -->
        <div id="step4" class="step hidden">
            <label for="subsidy">助成金/補助金を入力してください（100円単位）</label>
            <input type="number" id="subsidy" min="0" step="100">
            <button type="button" class="prev">戻る</button>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- 委託費/スポンサー費を入力するステップ -->
        <div id="step5" class="step hidden">
            <label for="commission">委託費/スポンサー費を入力してください（100円単位）</label>
            <input type="number" id="commission" min="0" step="100">
            <button type="button" class="prev">戻る</button>
            <button type="button" class="next">次へ</button>
        </div>
        <!-- 著作権料を計算するステップ -->
        <div id="step6" class="step hidden">
            <p id="result"></p>
            <button type="button" class="prev">戻る</button>
        </div>
        <!-- 計算過程を表示するステップ -->
        <div id="step7" class="step hidden">
            <p id="calculationProcess"></p>
            <button type="button" class="prev">戻る</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
