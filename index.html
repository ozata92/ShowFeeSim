<!DOCTYPE html>
<html>
<head>
    <title>上演料シミュレーター</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>上演料シミュレーター</h1>

    <div id="step1" class="form-group">
        <label for="performance-type">上演の種類:</label>
        <select id="performance-type">
            <option value="general">一般</option>
            <option value="workshop">ワークショップ</option>
            <option value="university">大学・教育機関</option>
            <option value="highschool">高校演劇</option>
        </select>
        <button type="button" onclick="nextStep('step1')">次へ</button>
    </div>

    <div id="step2" class="form-group hidden">
        <label for="ticket-price">チケット料金:</label>
        <input id="ticket-price" type="number">
        <button type="button" onclick="nextStep('step2')">次へ</button>
    </div>

    <div id="step3" class="form-group hidden">
        <label for="venue-capacity">会場客席数:</label>
        <input id="venue-capacity" type="number">
        <button type="button" onclick="nextStep('step3')">次へ</button>
    </div>

    <div id="step4" class="form-group hidden">
        <label for="performance-times">上演回数:</label>
        <input id="performance-times" type="number">
        <button type="button" onclick="nextStep('step4')">次へ</button>
    </div>

    <div id="step5" class="form-group hidden">
        <label for="subsidy">助成金/補助金:</label>
        <input id="subsidy" type="number">
        <button type="button" onclick="nextStep('step5')">次へ</button>
    </div>

    <div id="step6" class="form-group hidden">
        <label for="commission-fee">委託費/スポンサー費:</label>
        <input id="commission-fee" type="number">
        <button type="button" onclick="nextStep('step6')">次へ</button>
    </div>

    <div id="step7" class="form-group hidden">
        <label for="config-width">設定幅:</label>
        <input id="config-width" type="number" step="0.01">
        <button type="button" onclick="calculatePerformanceFee()">計算する</button>
    </div>

    <h2 id="calculation"></h2>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
