<!DOCTYPE html>
<html>
<head>
    <title>上演料シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="step1" class="step">
        <h1>Step 1: 設定幅 (劇作家が設定)</h1>
        <input id="settingWidth" type="number" min="0.01" max="0.1" step="0.01" value="0.05">
        <button onclick="nextStep(1)">次へ</button>
    </div>

    <div id="step2" class="step hidden">
        <h1>Step 2: 上演の種類</h1>
        <select id="performanceType">
            <option value="general">一般</option>
            <option value="workshop">ワークショップ</option>
            <option value="educational">大学・教育機関</option>
            <option value="highschool">高校演劇</option>
        </select>
        <button onclick="nextStep(2)">次へ</button>
    </div>

    <div id="step3" class="step hidden">
        <h1>Step 3: チケット料金</h1>
        <input id="ticketPrice" type="number" value="0">
        <button onclick="nextStep(3)">次へ</button>
    </div>

    <div id="step4" class="step hidden">
        <h1>Step 4: 会場客席数</h1>
        <input id="seatNumber" type="number" value="0">
        <button onclick="nextStep(4)">次へ</button>
    </div>

    <div id="step5" class="step hidden">
        <h1>Step 5: 上演回数</h1>
        <input id="performanceNumber" type="number" value="0">
        <button onclick="nextStep(5)">次へ</button>
    </div>

    <div id="step6" class="step hidden">
        <h1>Step 6: 助成金/補助金</h1>
        <input id="subsidy" type="number" value="0">
        <button onclick="nextStep(6)">次へ</button>
    </div>

    <div id="step7" class="step hidden">
        <h1>Step 7: 委託費/スポンサー費</h1>
        <input id="sponsorFee" type="number" value="0">
        <button onclick="nextStep(7)">次へ</button>
    </div>

    <div id="step8" class="step hidden">
        <h1>Step 8: 計算結果</h1>
        <p id="final-result"></p>
        <p id="calculation-process"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
