<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Fee Calculator</title>
    <!-- CSSとJSへのリンク -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- コンテナを追加し、ステップを包含します -->
    <div class="container">
        <!-- 設定幅を選択するステップ -->
        <div class="step show" id="step1">
            <h1>設定幅を選択</h1>
            <input type="number" id="widthSetting" min="0.01" max="0.1" step="0.01" value="0.01">
            <input type="button" value="次へ" id="toStep2">
        </div>

        <!-- 上演の種類を選択するステップ -->
        <div class="step" id="step2">
            <h1>上演の種類を選択</h1>
            <select id="typeSetting">
                <option value="0">一般公演</option>
                <option value="1">高校演劇</option>
            </select>
            <input type="button" value="次へ" id="toStep3">
        </div>

        <!-- チケット料金を入力するステップ -->
        <div class="step" id="step3">
            <h1>チケット料金を入力</h1>
            <input type="number" id="ticketPrice" min="0">
            <input type="button" value="次へ" id="toStep4">
        </div>

        <!-- 会場の客席数を入力するステップ -->
        <div class="step" id="step4">
            <h1>会場の客席数を入力</h1>
            <input type="number" id="numberOfSeats" min="0">
            <input type="button" value="次へ" id="toStep5">
        </div>

        <!-- 上演回数を入力するステップ -->
        <div class="step" id="step5">
            <h1>上演回数を入力</h1>
            <input type="number" id="numberOfShows" min="0">
            <input type="button" value="次へ" id="toStep6">
        </div>

        <!-- 補助金を入力するステップ -->
        <div class="step" id="step6">
            <h1>補助金を入力</h1>
            <input type="number" id="subsidy" min="0">
            <input type="button" value="次へ" id="toStep7">
        </div>

        <!-- 計算結果を表示するステップ -->
        <div class="step" id="step7">
            <h1>計算結果</h1>
            <p id="result"></p>
            <h1>計算過程</h1>
            <p id="calculationProcess"></p>
        </div>
    </div>
</body>
</html>
